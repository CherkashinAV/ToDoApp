<div class="container-fluid">
    <div class="row">
        <div style="background-color: grey; height: 93vh" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task name</mat-label>
                            <input formControlName="item" matInput placeholder="Write a task">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                        <button (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid"  color="primary">Add</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="container task-container col-md-4">
                        <h1>To do</h1>
                        <div 
                            class="list"
                            cdkDropList
                            [cdkDropListData]="tasks"
                            (cdkDropListDropped)="drop($event)">
                            <!-- todo -->
                            <div class="task-box" *ngFor="let item of tasks" cdkDrag>{{ item.description }}</div>
                        </div>
                    </div>

                    <div class="container in-progress-container col-md-4" >
                        <h1>In progress</h1>
                        <div class="col-md-4"
                            class="list"
                            cdkDropList
                            [cdkDropListData]="inProgress"
                            (cdkDropListDropped)="drop($event)">
                            <!-- in progress -->
                            <div class="task-box" *ngFor="let item of inProgress" cdkDrag>{{ item.description }}</div>
                        </div>
                    </div>

                    <div class="container done-container col-md-4">
                        <h1>Done</h1>
                        <div class="col-md-4"
                            class="list"
                            cdkDropList
                            [cdkDropListData]="done"
                            (cdkDropListDropped)="drop($event)">
                            <!-- done -->
                            <div class="task-box" *ngFor="let item of done" cdkDrag>{{ item.description }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
